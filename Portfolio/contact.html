    <meta charset="UTF-8">

<body>
    <header>
        <div class="topnav">
            <a href="contact.html" class="active">Contact</a>

                <a href="examples.html">Examples</a>
                <a href="bio.html">Home</a>

            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        </div>
    </header>
    <main>
        <section class="contact">
            <h1>
                I'd love to hear from you!
            </h1>
            <form id="email_form" name="email_form" action="join.html" method="get">

                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Your name..">
                    <span>*</span>
                </div>

                <div>
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Your last name..">
                    <span>*</span>
                </div>
                <div>
                    <label for="email_1">Email Address:</label>
                    <input type="text" id="email_1" name="email_1" placeholder="Your email..">
                    <span>*</span>
                </div>

                <div>
                    <label for="email_2">Confirm Email Address:</label>
                    <input type="text" id="email_2" name="email_2" placeholder="Your email again..">
                    <span>*</span>
                </div>
                <div>
                    <label for="subject">Reason for contact:</label>
                    <textarea id="subject" name="subject" placeholder="Write something.."></textarea>
                    <span>*</span>
                </div>
                <div>
                    <label>&nbsp;</label>
                    <input type="button" id="join_list" name="join_list" value="Get in contact">
                    <input type="reset" id="reset" name="reset" value="Reset">
                </div>
            </form>
        </section>
    </main>

                    alt="github logo"></a>
        </p>
    </footer>
</body>
