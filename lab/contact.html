<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Outdoor Auto: Contact</title>
    <link rel="icon" type="image/x-icon" href="images\Taco_main.jpg">
    <link rel="stylesheet" href="css\main.css">
</head>

<body>
    <header>
        <img id="logo" src="images\Taco_main.png" alt="Main Taco">
        <nav>
            <ul class="nav">
                <li class="nav"><a href="home.html" >Home</a></li>
                <li class="nav"><a href="inventory.html" >Inventory</a></li>
                <li class="nav"><a href="contact.html" >Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h1>
                We'd love to hear from you! 
            </h1>
            <form id="email_form" name="email_form" 
              action="join.html" method="get">
            
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name">
                <span>*</span>
            </div>
                        
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name">
                <span>*</span>
            </div>
            <div>
                <label for="email_1">Email Address:</label>
                <input type="text" id="email_1" name="email_1">
                <span>*</span>
            </div>
            
            <div>
                <label for="email_2">Confirm Email Address:</label>
                <input type="text" id="email_2" name="email_2">
                <span>*</span>
            </div>
            <div>
                <label>I'm interested in:</label><br>
                Test Drive<input type="checkbox" name="test_drive" id="test_drive" value="test_drive"><br>
                Quote<input type="checkbox" name="quote" id="quote" value="quote"><br>
                Inventory<input type="checkbox" name="inventory" id="inventory" value="inventory">
                <span>*</span>
            </div>
            <div>
                <label>&nbsp;</label>
                <input type="button" id="join_list" name="join_list" value="Join List">
                <input type="reset" id="reset" name="reset" value="Reset">
            </div>
            </form>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

        </div>

        </div>
    </footer>
</body>


</html>
