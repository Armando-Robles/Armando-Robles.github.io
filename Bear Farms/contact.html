        <img id="logo" src="../Bear Farms/images/bblogodesign.png" alt="Bear Farms Logo">

        </nav>

    <main>
        <section class="contact">
            <h1>
                We'd love to hear from you! 
            </h1>
            <form id="email_form" name="email_form" 
              action="join.html" method="get">
            
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name">
                <span>*</span>
            </div>
                        
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name">
                <span>*</span>
            </div>
            <div>
                <label for="email_1">Email Address:</label>
                <input type="text" id="email_1" name="email_1">
                <span>*</span>
            </div>
            
            <div>
                <label for="email_2">Confirm Email Address:</label>
                <input type="text" id="email_2" name="email_2">
                <span>*</span>
            </div>
            <div>
                <label>I'm interested in:</label><br>
                Vineyard<input type="checkbox" name="vineyard" id="vineyard" value="vineyard"><br>
                Crops<input type="checkbox" name="crops" id="crops" value="crops"><br>
                Venue<input type="checkbox" name="venue" id="venue" value="venue">
                <span>*</span>
            </div>
            <div>
                <label>&nbsp;</label>
                <input type="button" id="join_list" name="join_list" value="Join List">
                <input type="reset" id="reset" name="reset" value="Reset">
            </div>
            </form>
        </section>
    </main>
